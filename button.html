<STYLE>
    .subscribe{
        background-color:#c00;
        color:white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor:pointer;
        transition: opacity 1s;
    }
    .subscribe:hover{
        opacity: 0.8;    
    }
    .subscribe:active{
        opacity: 0.5;
    }
    .join{
        background-color: white;
        border-color:blue;
        border-style: solid;
        margin: 10px;
        color:blue;
        height: 50px;
        width: 90px;
        transition: background-color 0.15s,color 0.15s;
        box-shadow: 10px 0px 5px black;
    }
    .join:hover{
        background-color: blue;
        color:white;
        box-shadow: 10px 0 5px rgb(255, 0, 170);
    }
    .tweet{
        background-color: rgb(0, 174, 255);
        border-color: rgb(0, 174, 255);
        border-radius: 50px;
        margin-left: 10px;
        color: white;
        border: none;
        height: 50px;
        width: 90px;
        font-size: 20px;
        font-weight: bold;
    }
    .Request-now{
        background-color: black;
        color: white;
        display: block;
        height: 50px;
        width: 100px;
        margin: 10px;
    }
    .Add-to-cart{
        background-color: yellow;
        border-color: yellow;
        border-radius: 50px;
        border: none;
        display: block;
        margin: 10px;
        height: 50px;
        width: 100px;
    }
    .Sign-up{
        background-color: rgb(46, 164, 79);
        border-color: rgb(46, 164, 79);
        color: white;
        display: block;
        border: none;
        border-radius: 5px;
        margin: 10px;
        height: 50px;
        width: 100px;
    }
    .Get-started{
        background-color: rgb(121, 82, 179);
        border-color: rgb(121, 82, 179);
        border-radius: 5px;
        color: white;
        border: none;
       
        margin: 10px;
        height: 50px;
        width: 100px;
    }
    .Download{
        background-color: white;
        border-color: rgb(108, 117, 125);
        border-radius: 5px;
      
        margin: 10px;
        height: 50px;
        width: 100px;
    }
</STYLE>



<button class="subscribe">
    SUBSCRIBE
</button>

<bUtton class="join">
    JOIN
</bUtton>

<button class="tweet">
    Tweet
</button>

<button class="Request-now">
    Request now
</button>

<button class="Add-to-cart">
    Add to cart
</button>

<button class="Sign-up">
    Sign up
</button>

<button class="Get-started">
    Get started
</button>

<button class="Download">
    Download
</button>

<button>
    Apply on company website
</button>

<button>
    Save
</button>
